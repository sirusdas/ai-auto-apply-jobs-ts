<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Auto Apply Settings</title>
  <link rel="stylesheet" href="assets/styles/popup.css">
  <link rel="stylesheet" href="assets/styles/settings.css">
  <link rel="stylesheet" href="jsoneditor.min.css">
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: var(--font-family, Arial, sans-serif);
      background-color: var(--background-color, #f5f5f5);
      box-sizing: border-box;
      display: flex;
    }
    
    * {
      box-sizing: border-box;
    }
    
    .app {
      display: flex;
      min-height: 100vh;
      width: 100%;
    }
    
    .sidebar {
      width: 250px;
      background-color: var(--surface-color, #ffffff);
      padding: 20px;
      border-right: 1px solid var(--border-color, #ddd);
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
    }
    
    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color, #ddd);
    }
    
    .header h1 {
      margin: 0;
      font-size: 1.5em;
      text-align: left;
    }
    
    .demo-button {
      background-color: var(--primary-color, #3498db);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .demo-button:hover {
      background-color: var(--primary-color-hover, #2980b9);
    }
    
    /* Nav tabs styles */
    .sidebar .nav-tabs {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      flex: 1;
      overflow-y: auto;
      display: block;
    }
    
    .sidebar .nav-tabs li {
      margin-bottom: 5px;
      width: 100%;
      display: block;
    }
    
    .sidebar .nav-tabs button {
      display: block;
      width: 100%;
      padding: 12px 15px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 15px;
      color: var(--text-color, #333);
      transition: all 0.3s;
      border-radius: 4px;
      font-weight: 500;
    }
    
    .sidebar .nav-tabs button:hover {
      background-color: var(--background-color, #f5f5f5);
    }
    
    .sidebar .nav-tabs button.active {
      background-color: var(--primary-color, #3498db);
      color: white;
    }
    
    body.dark-mode .sidebar .nav-tabs button {
      color: var(--text-color, #ecf0f1);
    }
    
    body.dark-mode .sidebar .nav-tabs button:hover {
      background-color: var(--background-color, #2c3e50);
    }
    
    /* Component container */
    .component-container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .toggles-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border-color, #ddd);
      margin-top: auto;
    }
    
    #current-mode-display {
      font-weight: bold;
      color: var(--text-color, #333);
      margin-bottom: 5px;
    }
    
    .toggle-switch-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .toggle-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-color-secondary, #555);
      transition: color 0.3s;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: background-color 0.4s;
      border-radius: 26px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: #fff;
      transition: transform 0.4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--primary-color, #3498db);
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px var(--primary-color, #3498db);
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      
      .main-content {
        margin-left: 200px;
        padding: 15px;
      }
      
      .accordion-header {
        padding: 12px 15px;
        font-size: 14px;
      }
      
      .accordion-content.open {
        padding: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .app {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      
      .main-content {
        margin-left: 0;
        padding: 10px;
      }
    }
    
    /* Dark mode support */
    body.dark-mode .component-container {
      background-color: #2c3e50;
      color: #ecf0f1;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="header">
        <h1>Auto Apply Settings</h1>
      </div>
      
      <ul class="nav-tabs">
        <li><button data-tab="settings" class="active">API Settings</button></li>
        <li><button data-tab="gemini">Gemini API</button></li>
        <li><button data-tab="personal-info">Personal Info</button></li>
        <li><button data-tab="resume">Resume Management</button></li>
        <li><button data-tab="job-match">Job Match Settings</button></li>
        <li><button data-tab="company-preferences">Company Preferences</button></li>
        <li><button data-tab="delay">Delay Settings</button></li>
        <li><button data-tab="applied-jobs">Applied Jobs</button></li>
        <li><button data-tab="form-control">Form Control</button></li>
        <li><button data-tab="search-timer">Search Timer</button></li>
      </ul>
      
      <div class="toggles-container">
        <div id="current-mode-display">Developer Mode: OFF</div>
        <div class="toggle-switch-container">
          <span class="toggle-label">Developer Mode</span>
          <label class="toggle-switch">
            <input type="checkbox" id="developerModeToggle">
            <span class="slider"></span>
          </label>
        </div>
        <div class="toggle-switch-container">
          <span class="toggle-label">Dark Mode</span>
          <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    
    <div class="main-content">
      <div id="settings-container">
        <!-- Accordions will be rendered here by React components -->
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
  <script src="assets/scripts/settings-accordion.js"></script>
</body>
</html>
